version: "3.7"

services:
  account_db:
    image: "postgres:11.1"
    container_name: "account_db"
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: accounts
  queue:
    image: "nats-streaming:0.11.2"
    container_name: "queue"
    restart: always
    ports:
      - "4222:4222"
      - "8222:8222"
